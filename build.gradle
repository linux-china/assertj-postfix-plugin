plugins {
    id "org.jetbrains.intellij" version "0.0.43"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'


sourceCompatibility = 1.8

intellij {
    version 'IU-2016.1.1'
    pluginName 'AssertJ Postfix Plugin'
    publish {
        pluginId '8093'
        // set values in ~/.gradle/gradle.properties.
        password project.properties['intellij.publish.password']
        username project.properties['intellij.publish.username']
    }
}

group 'me.geso.assertj_postfix_plugin'
version '0.0.3'

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}


repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
